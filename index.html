<head>
    <!-- <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&display=swap&subset=cyrillic,cyrillic-ext" rel="stylesheet"> -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700&display=swap&subset=cyrillic" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Russo+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="scr/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="utf-8">
    <link rel="stylesheet" href="scr/global.css">
    <script type="text/javascript" src="scr/jquery.js"></script>
    <script src="scr/bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <title>spam</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="menu_bttn_wrapper col-auto">
                    <div class="menu_bttn"></div>
                </div>
                <a class="logo col">
                    <img src="/ico/ste_white.png" alt="">STEspam
                
                
                
                
                </a>
                <div class="user_block col">
                    <div class="user_avatar" id="user_avatar"></div>
                    <div class="user_block_text">
                        <div class="user_name" id="user_name"></div>
                        <div class="user_balance" id="balance"></div>
                        <div class="user_on_sale" id="on_sale_sum"></div>
                        <div class="user_on_buy" id="orders_sum"></div>
                    </div>
                </div>
                <ul class="socials col-auto">
                    <li class="vk">
                        <a target="_blank" href="https://vk.com/steamtradeextensionz"></a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <div id="wrapper">
        <section id="settings-block">
            <div class="container">
                <div class="row">
                    <section hidden class="proxySettings" id="proxyListSection">
                        <div class="b-popup-inner">
                            <div class="b-popup-settings">
                                <div class="set_group">
                                    <div class="title">Список прокси</div>
                                    <div class="row">
                                        <textarea name="proxyList" id="proxyList" cols="100" rows="10"></textarea>
                                    </div>
                                    <div>
                                        <button id="proxyList_close" class="">Закрыть</button>
                                        <button id="proxyList_clear" class="">Очистить</button>
                                        <button id="proxyList_test" class="">Тест всех прокси</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                    <section hidden class="proxySettings" id="stickersFilter">
                        <div class="b-popup-inner">
                            <div class="b-popup-settings">
                                <div class="set_group">
                                    <div class="title">Список наклеек</div>
                                    <div hidden class="row">
                                        <textarea name="srickersList" id="srickersList" cols="100" rows="10"></textarea>
                                    </div>
                                    <div>
                                        <button id="srickersList_close" class="">Закрыть</button>
                                        <button id="srickersList_clear" class="">Очистить</button>
                                    </div>
                                    <div>
                                        <button id="srickersList_add" class="">Добавить</button>
                                    </div>
                                    <div id="srickersList1"></div>
                                </div>
                            </div>
                        </div>
                    </section>
                    <div class="col-auto setting-item">
                        <div class="title">Прокси</div>
                        <div class="sett-row">
                            <label for="useProxy">Использовать прокси</label>
                            <input class="settings" type="checkbox" id="useProxy">
                        </div>
                        <div class="sett-row">
                            <button id="clearProxy">Выключить прокси</button>
                            <button id="openProxyList">Открыть список прокси</button>
                        </div>
                        <div class="sett-row">
                            <label for="err_cnt">Макс количество ошибок</label>
                            <input class="settings" type="number" id="err_cnt">
                        </div>                        
                    </div>
                    <div class="col-auto setting-item">
                        <div class="title">Расчет цен</div>
                        <div class="sett-row">
                            <label for="countSalesHour">Минимум продаж в час </label>
                            <input class="settings" type="number" id="countSalesHour">
                        </div>
                        <div class="sett-row">
                            <label for="countDayHistoryGraph">Период анализа</label>
                            <input class="settings" type="number" id="countDayHistoryGraph">
                        </div>
                        <div class="sett-row">
                            <label for="percentLimit">Процент коридора </label>
                            <input class="settings" type="number" id="percentLimit">
                        </div>
                        <div class="sett-row">
                            <label for="algoritm">Алгоритм</label>
                            <select class="settings" size="1" id="algoritm">
                                <option value="HG">Максимальный</option>
                                <option value="HSG">Макс безопасный</option>
                                <option value="AVG">Средний</option>
                                <option value="LG">Низкий</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-auto setting-item">
                        <div class="title">Настройки профита</div>
                        <div class="sett-row">
                            <label for="profitPercent">Желаемый процент профита</label>
                            <input class="settings" type="number" id="profitPercent">
                        </div>
                        <div class="sett-row">
                            <label for="minProfitSett">Минимальный профит</label>
                            <input class="settings" type="number" id="minProfitSett">
                        </div>                        
                        <div class="sett-row">
                            <label for="stickersOverPricePercent">Процент наценки за стикеры</label>
                            <input class="settings" type="number" id="stickersOverPricePercent">
                        </div>
                        <div class="sett-row">
                            <label for="floatOverPricePercent">Процент наценки за флоат</label>
                            <input class="settings" type="number" id="floatOverPricePercent">
                        </div>
                        <div class="sett-row">
                            <label for="numberOfLots">Количество лотов для анализа</label>
                            <input class="settings" type="number" id="numberOfLots">
                        </div>
                    </div>
                    <div class="col-auto setting-item">
                        <div class="title">Модули</div>
                        <div class="sett-row">
                            <label for="checkDefaultSkins">Проверять скины без наклеек</label>
                            <input class="settings" type="checkbox" id="checkDefaultSkins">
                        </div>
                        <div class="sett-row">
                            <label for="checkFloat">Проверять флоат</label>
                            <input class="settings" type="checkbox" id="checkFloat">
                        </div>
                        <div class="sett-row">
                            <label for="checkWearStickers">Игнорировать потертые наклейки</label>
                            <input class="settings" type="checkbox" id="checkWearStickers">
                        </div>
                        <div class="sett-row">
                            <label for="float_checkPriceMax">Флоат: проверять "цену макс"</label>
                            <input class="settings" type="checkbox" id="float_checkPriceMax">
                        </div>
                        <div class="sett-row">
                            <label for="stickers_checkPriceMax">Наклейки: проверять "цену макс"</label>
                            <input class="settings" type="checkbox" id="stickers_checkPriceMax">
                        </div>
                    </div>
                    <div class="col-auto setting-item">
                        <div class="title">Потоки</div>
                        <div class="sett-row">
                            <label for="numberOfPotok">Количество потоков</label>
                            <input class="settings" type="number" id="numberOfPotok">
                        </div>
                        <div class="sett-row">
                            <label for="loop">Зациклить</label>
                            <input class="settings" type="checkbox" id="loop">
                        </div>
                        <div class="sett-row">
                            <label for="loop">Задержка</label>
                            <input class="settings" type="number" id="delay">
                        </div>                        
                    </div>
                    <div class="col-auto setting-item">
                        <div class="title">Авто (покупка/продажа)</div>
                        <div class="sett-row">
                            <label for="autoBuy">Автопокупка</label>
                            <input class="settings" type="checkbox" id="autoBuy">
                        </div>
                        <div class="sett-row">
                            <label for="autoSell">Автопродажа</label>
                            <input class="settings" type="checkbox" id="autoSell">
                        </div>
                    </div>
                    <div class="col-auto setting-item">
                        <div class="title">Телеграмм</div>
                        <div class="sett-row">
                            <label for="telegram_chat_id">Идентификатор чата Телеграмм</label>
                            <input class="settings" type="number" name="telegram_chat_id" id="telegram_chat_id">
                        </div>
                    </div>
                    <div class="col-auto setting-item">
                        <div class="title">Логирование</div>
                        <div class="sett-row">
                            <label for="cntLog">Количество строк в логе</label>
                            <input class="settings" type="number" name="cntLog" id="cntLog">
                        </div>
                    </div>
                    <div class="col-auto setting-item">
                        <div class="title">Наклейки</div>
                        <div class="sett-row">
                            <label for="stickersFilter_ignore">Игнор</label>
                            <input class="settings" type="checkbox" id="stickersFilter_ignore">
                            <label for="stickersFilter_priority">Приоритет</label>
                            <input class="settings" type="checkbox" id="stickersFilter_priority">
                        </div>
                        <div class="sett-row">
                            <button id="openStickersFilter">Открыть список наклеек</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section id="main" class="container">
            <div class="row">
                <div class="col-auto">
                    <button id="startWork">On</button>
                </div>
                <div class="col-auto">
                    <button id="deleteCache">Удалить КЭШ</button>
                </div>
                <div class="col-auto">
                    <button id="enterSecrteKey">Ввести ключ</button>
                </div>
                <div class="col-auto">
                    <button id="regSteamid">Привязать аккаунт</button>
                </div>
            </div>
            <div class="row">
                <div class="col-auto">
                    <div id="currentProxy"></div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div id="progress_bars"></div>
                </div>
            </div>
            <div class="log_find_wrapper">
                <div id="log_find" class="logs overflow"></div>
            </div>
            <div class="log-wrapper">
                <div class="log-control">
                    Log
                <div class="hide-log">-</div>
                </div>
                <div id="log" class="logs overflow"></div>
            </div>
            <div class="row" id="settings">
                <div class="col">
                    <button id="import">Импорт предметов</button>
                    <button id="deleteItems">Удалить выделенные</button>
                    <button id="calc">Пересчитать цены Предметов</button>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div id="tableDIV"></div>
                </div>
            </div>
        </section>
    </div>
</body>
